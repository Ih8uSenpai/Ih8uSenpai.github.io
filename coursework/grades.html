  <script>
    function loaddata(){
      var tmp = new Array();    // два вспомогательных
      var tmp2 = new Array();  // массива
      get = new Array();
      var url = location.search;    // строка GET запроса
      if(url != '') {
        tmp = (url.substr(1)).split('&');   // разделяем переменные
        for(var i=0; i < tmp.length; i++) {
          tmp2 = tmp[i].split('=');     // массив get будет содержать
          get[tmp2[0]] = tmp2[1];       // пары ключ(имя переменной)->значение
        }
      }
//дальше заполняем все, что нам надо данными из массива get
      document.getElementById('Username1').innerHTML = get['Username'];
      document.getElementById('Username2').innerHTML = get['Username'];
      document.getElementById('Username3').innerHTML = get['Username'];
      document.getElementById('Username4').innerHTML = get['Username'];
      document.getElementById('Username5').innerHTML = get['Username'];
      document.getElementById('Username6').innerHTML = get['Username'];
      document.getElementById('Username7').innerHTML = get['Username'];
      document.getElementById('Username8').innerHTML = get['Username'];
      document.getElementById('Username9').innerHTML = get['Username'];
      document.getElementById('Username10').innerHTML = get['Username'];
      document.getElementById('Username11').innerHTML = get['Username'];
      document.getElementById('u1').value = get['Username'];
      document.getElementById('u2').value = get['Username'];
      document.getElementById("u3").value = get['Username'];
      document.getElementById("u4").value = get['Username'];
      document.getElementById('u5').value = get['Username'];
      document.getElementById('u6').value = get['Username'];
      document.getElementById("u7").value = get['Username'];
      document.getElementById("u8").value = get['Username'];
      document.getElementById('u9').value = get['Username'];
      document.getElementById('u10').value = get['Username'];
      document.getElementById("u11").value = get['Username'];
    }

  </script>
