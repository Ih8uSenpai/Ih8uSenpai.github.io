<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="endStyle.css">
    <meta charset="UTF-8">
    <title>gg</title>
</head>
<body>
<div class="animation" id="anime"></div>
<audio controls autoplay="autoplay">

</audio>
<div class="bad-end" id="bad-end">BAD ENDING</div>
